<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <!-- For mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="importmap">
		{
			"imports": {
				"three": "./build/three.module.js",
				"three/addons/": "./jsm"
			}
		}
  </script>

  <title>It's Raining Somewhere Else</title>
  <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
</head>

<body>
  <div class="accordion" id="accordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#settings" aria-expanded="false" aria-controls="settings">
          Raindrop
        </button>
      </h2>
      <div id="settings" class="accordion-collapse collapse" aria-labelledby="heading" data-bs-parent="#accordion">
        <div class="accordion-body">
          <strong>Settings</strong><br/>
          <ul class="list-group">
            <li class="list-group-item">
              <label>Sunlight Brightness: &nbsp;</label>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="sunbtn" id="sun1" autocomplete="off" checked>
                <label class="btn btn-outline-info" for="sun1">Off</label>
              
                <input type="radio" class="btn-check" name="sunbtn" id="sun2" autocomplete="off">
                <label class="btn btn-outline-info" for="sun2">1</label>
              
                <input type="radio" class="btn-check" name="sunbtn" id="sun3" autocomplete="off">
                <label class="btn btn-outline-info" for="sun3">2</label>

                <input type="radio" class="btn-check" name="sunbtn" id="sun4" autocomplete="off">
                <label class="btn btn-outline-info" for="sun4">3</label>

                <input type="radio" class="btn-check" name="sunbtn" id="sun5" autocomplete="off">
                <label class="btn btn-outline-info" for="sun5">4</label>

                <input type="radio" class="btn-check" name="sunbtn" id="sun6" autocomplete="off">
                <label class="btn btn-outline-info" for="sun6">5</label>
              </div>
            </li>
            <li class="list-group-item">
              <label>Lamp Brightness: &nbsp;</label>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="lampbtn" id="lamp1" autocomplete="off">
                <label class="btn btn-outline-info" for="lamp1">Off</label>
              
                <input type="radio" class="btn-check" name="lampbtn" id="lamp2" autocomplete="off">
                <label class="btn btn-outline-info" for="lamp2">1</label>
              
                <input type="radio" class="btn-check" name="lampbtn" id="lamp3" autocomplete="off" checked>
                <label class="btn btn-outline-info" for="lamp3">2</label>

                <input type="radio" class="btn-check" name="lampbtn" id="lamp4" autocomplete="off">
                <label class="btn btn-outline-info" for="lamp4">3</label>

                <input type="radio" class="btn-check" name="lampbtn" id="lamp5" autocomplete="off">
                <label class="btn btn-outline-info" for="lamp5">4</label>

                <input type="radio" class="btn-check" name="lampbtn" id="lamp6" autocomplete="off">
                <label class="btn btn-outline-info" for="lamp6">5</label>
              </div>
            </li>
            <li class="list-group-item">
              <label>Rain Heaviness: &nbsp;</label>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="rainbtn" id="rain1" autocomplete="off">
                <label class="btn btn-outline-info" for="rain1">Off</label>
              
                <input type="radio" class="btn-check" name="rainbtn" id="rain2" autocomplete="off">
                <label class="btn btn-outline-info" for="rain2">1</label>
              
                <input type="radio" class="btn-check" name="rainbtn" id="rain3" autocomplete="off" checked>
                <label class="btn btn-outline-info" for="rain3">2</label>

                <input type="radio" class="btn-check" name="rainbtn" id="rain4" autocomplete="off">
                <label class="btn btn-outline-info" for="rain4">3</label>

                <input type="radio" class="btn-check" name="rainbtn" id="rain5" autocomplete="off">
                <label class="btn btn-outline-info" for="rain5">4</label>

                <input type="radio" class="btn-check" name="rainbtn" id="rain6" autocomplete="off">
                <label class="btn btn-outline-info" for="rain6">5</label>
              </div>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
