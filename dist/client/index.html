<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <!-- For mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>It's Raining Somewhere Else</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="accordion" id="accordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#settings" aria-expanded="false" aria-controls="settings">
          Raindrop
        </button>
      </h2>
      <div id="settings" class="accordion-collapse collapse" aria-labelledby="heading" data-bs-parent="#accordion">
        <div class="accordion-body">
          <strong>Settings</strong><br/>
          <ul class="list-group">
            <li class="list-group-item">
              <label>Time: &nbsp;</label>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="timebtn" id="time1" autocomplete="off" checked>
                <label class="btn btn-outline-success" for="time1">Morning</label>
              
                <input type="radio" class="btn-check" name="timebtn" id="time2" autocomplete="off">
                <label class="btn btn-outline-success" for="time2">Noon</label>
              
                <input type="radio" class="btn-check" name="timebtn" id="time3" autocomplete="off">
                <label class="btn btn-outline-success" for="time3">Afternoon</label>

                <input type="radio" class="btn-check" name="timebtn" id="time4" autocomplete="off">
                <label class="btn btn-outline-success" for="time4">Night</label>
              </div>
            </li>
            <li class="list-group-item">
              <label>Lamp: &nbsp;</label>
              <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                <input type="checkbox" class="btn-check" id="lamp1" autocomplete="off">
                <label class="btn btn-outline-warning" for="lamp1">Lamp On</label>
              </div>
            </li>
            <li class="list-group-item">
              <label>Rain: &nbsp;</label>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="rainbtn" id="rain1" autocomplete="off" checked>
                <label class="btn btn-outline-light" for="rain1">No Rain</label>
              
                <input type="radio" class="btn-check" name="rainbtn" id="rain2" autocomplete="off">
                <label class="btn btn-outline-light" for="rain2">Light Rain</label>
              
                <input type="radio" class="btn-check" name="rainbtn" id="rain3" autocomplete="off">
                <label class="btn btn-outline-light" for="rain3">Moderate Rain</label>

                <input type="radio" class="btn-check" name="rainbtn" id="rain4" autocomplete="off">
                <label class="btn btn-outline-light" for="rain4">Heavy Rain</label>
              </div>
            </li>
            <li class="list-group-item">
              <label>Water: &nbsp;</label>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="waterbtn" id="water1" autocomplete="off" checked>
                <label class="btn btn-outline-info" for="water1">No Water</label>
              
                <input type="radio" class="btn-check" name="waterbtn" id="water2" autocomplete="off">
                <label class="btn btn-outline-info" for="water2">Clear Water</label>
              
                <input type="radio" class="btn-check" name="waterbtn" id="water3" autocomplete="off">
                <label class="btn btn-outline-info" for="water3">Dirty Water</label>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
