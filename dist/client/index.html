<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <!-- For mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>It's Raining Somewhere Else</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="accordion" id="accordion">
    <div class="accordion-item">
      <h2 class="accordion-header" id="heading">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#settings" aria-expanded="false" aria-controls="settings">
          Raindrop
        </button>
      </h2>
      <div id="settings" class="accordion-collapse collapse" aria-labelledby="heading" data-bs-parent="#accordion">
        <div class="accordion-body">
          <strong>Settings</strong><br/>
          <ul class="list-group">
            <li class="list-group-item">Time</li>
            <li class="list-group-item">Lamp</li>
            <li class="list-group-item">Rain</li>
            <li class="list-group-item">Water</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
